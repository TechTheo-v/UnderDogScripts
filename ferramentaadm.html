<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>ADMIN DASHBOARD | UnderDog V8</title>
    <style>
        body { background: #000; color: #00ff88; font-family: monospace; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .panel { border: 2px solid #00ff88; padding: 40px; border-radius: 12px; box-shadow: 0 0 50px rgba(0,255,136,0.2); width: 400px; text-align: center; }
        h1 { margin-top: 0; text-transform: uppercase; letter-spacing: 2px; }
        input { width: 100%; padding: 15px; margin: 20px 0; background: #111; border: 1px solid #333; color: white; border-radius: 6px; font-size: 1.1rem; text-align: center; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: #00ff88; color: #000; border: none; font-weight: bold; font-size: 1.1rem; cursor: pointer; border-radius: 6px; text-transform: uppercase; }
        button:hover { background: #00cc6a; }
        .output { margin-top: 30px; padding: 20px; background: #111; border: 1px dashed #555; word-break: break-all; display: none; color: white; font-size: 1.2rem; }
    </style>
</head>
<body>
    <div class="panel">
        <h1>üîê Key Generator</h1>
        <p>Insira o ID do Cliente:</p>
        <input type="text" id="clientID" placeholder="Ex: UD-A1B2-C3D4">
        <button onclick="genKey()">Gerar Senha</button>
        <div id="result" class="output"></div>
    </div>

    <script>
        function genKey() {
            const id = document.getElementById('clientID').value.trim();
            if(!id) return alert("Cole um ID!");
            
            // MESMO SALT DO APP PRINCIPAL
            const SALT = "UNDERDOG_V8_ULTIMATE_SECRET";
            const key = btoa(id + SALT);
            
            const res = document.getElementById('result');
            res.style.display = 'block';
            res.innerText = key;
        }
    </script>
</body>
</html>
